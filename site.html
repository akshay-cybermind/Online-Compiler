  <body>
      <!-- <h1>Online IDE</h1> -->
      <nav class="navbar navbar-inverse navbar-fixed-top nbar">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="site.html">
            <img
              src="download (1).png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />

          <!--                        <h3>CODEC</h3>-->
        </nav>
      </nav>
      <br /><br />
      <h3 style="color: darkslategrey;">Online Compiler</h3>
      <br />
      <form id="myform" name="myform" method="post" action="compilecode">
        <h3>Code</h3>
        <textarea rows="13" cols="100" id="code" name="code" style="border :2px; border-color: rgb(17, 19, 17);"></textarea>
        <br />
        <h3>Input</h3>
        <textarea rows="10" cols="100" id="input" name="input" style="border :2px; border-color: rgb(13, 19, 13);"></textarea>
        <br />
        Language :
        <select name="lang">
          <option value="C">C</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
        </select>
        Compile With Input :
        <input type="radio" name="inputRadio" id="inputRadio" value="true" />Yes
        <input type="radio" name="inputRadio" id="inputRadio" value="false" />No
        <br />
        <input type="submit" value="submit" name="submit" />
      </form>
    </center>
    <br><h3>Output</h3><br>
    <center>
      <textarea
        id="output"
        class="form-control"
        name="output"
        rows="10"
        cols="50"
      ></textarea>
    <br /><br />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
